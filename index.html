<!DOCTYPE html>
<html lang="mg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFinity Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Fidirana AutoFinity</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Anarana">
            <input type="password" id="password" placeholder="Mot de passe">
            <button type="submit">Hiditra</button>
        </form>
    </div>

    <div class="dashboard" id="dashboard" style="display:none;">
        <h2>Dashboard AutoFinity</h2>
        <p>Miarahaba, <span id="userDisplay"></span>! Tongasoa amin'ny AutoFinity.</p>
        <button id="logoutBtn">Hivoaka</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
